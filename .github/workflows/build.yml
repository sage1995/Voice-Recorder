name: Build Fossify Voice Recorder

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant Execute Permission
        run: chmod +x gradlew

      # We use 'assembleFossDebug' to target the open-source flavor specifically
      - name: Build Foss Debug APK
        run: ./gradlew assembleFossDebug

      # This debug step lists all files so you can see the path in the logs
      - name: List files (For Debugging)
        run: find app/build/outputs/apk/ -name "*.apk"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Fossify-Voice-Recorder
          # The '**' tells GitHub to look inside ALL subfolders
          path: app/build/outputs/apk/**/*.apk
          if-no-files-found: error

  
